- name: Setup instances
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:

    - name: Provision a set of instances
      ec2:
         key_name: ctt_admin
         group: ctt-app
         instance_type: t2.micro
         image: ami-a4dc46db
         wait: true
         exact_count: 1
         count_tag:
            Name: ctt-app-server
         instance_tags:
            Name: ctt-app-server
      register: ec2

    - name: Add all instance public IPs to host group
      add_host:
        hostname: "{{ item.public_ip }}"
        groups: ec2hosts
        ansible_python_interpreter: /usr/bin/python3
      with_items: "{{ ec2.tagged_instances }}"

    - name: Wait for SSH to come up
      wait_for:
        host: "{{ item.public_dns_name }}"
        port: 22
        timeout: 600
        state: started
      with_items: "{{ ec2.tagged_instances }}"

- name: Deploy code
  hosts: ec2hosts
  user: ubuntu
  gather_facts: false

  tasks:

    - name: Copy private key
      copy:
        src: "{{ ctt_admin_pem }}"
        dest: /home/ubuntu/.ssh/ctt_admin.pem
        mode: 0400

    - name: Give ownership of app to ubuntu user
      file:
        path: /srv/ctt
        owner: ubuntu
        group: ubuntu
        mode: 0755
        state: directory
      become: true

    - name: Clone ctt repository
      git:
        accept_hostkey: true
        dest: /srv/ctt
        key_file: /home/ubuntu/.ssh/ctt_admin.pem
        repo: 'git@github.com:justinjams/ctt.git'

    - name: Add repository for Node.js 8
      shell: wget -qO- https://deb.nodesource.com/setup_8.x | bash -
      become: yes

    - name: Update repository cache and install packages
      apt:
        name: ['mongodb', 'nginx', 'nodejs']
        force: yes
        update_cache: yes
      become: yes

    - name: Install yarn
      command: npm install -g yarn
      become: yes

    - name: Execute client build process
      shell: yarn && yarn build
      args:
        chdir: /srv/ctt/client/

    - name: Launch pm2
      shell: "/srv/ctt/node_modules/pm2/bin/pm2 start -f /srv/ctt/server.js"
      become: yes

    - name: Generate service config with pm2
      shell: "env PATH=$PATH:/usr/bin /srv/ctt/node_modules/.bin/pm2 startup systemd -u ubuntu --hp /srv/ctt"
      become: yes

    - name: Replace /var/www/html with build link
      shell: "rm -rf /var/www/html && ln -s /srv/ctt/client/build /var/www/html"
      become: yes

    - name: Remove default nginx config
      file:
        path: /etc/nginx/sites-available/default
        state: absent
      become: yes

    - name: Copy nginx config
      copy:
        src: ../ctt.conf
        dest: /etc/nginx/sites-available/ctt.conf
        mode: 0644
      become: yes

    - name: Remove default nginx config symlink
      file:
        src: /etc/nginx/sites-available/ctt.conf 
        dest: /etc/nginx/sites-enabled/ctt.conf
        state: link
      become: yes

    - name: Stop nginx if started
      command: service nginx stop
      become: yes

    - name: Start nginx
      command: service nginx start
      become: yes



